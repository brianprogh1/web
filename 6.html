<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* CSS styles here */
    </style>
</head>
<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="calculate('sum')">Sum</button>
        <button onclick="calculate('product')">Product</button>
        <button onclick="calculate('difference')">Difference</button>
        <button onclick="calculate('remainder')">Remainder</button>
        <button onclick="calculate('quotient')">Quotient</button>
        <button onclick="calculate('power')">Power</button>
        <button onclick="calculate('sqrt')">Square Root</button>
        <button onclick="calculate('square')">Square</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;
            switch (operation) {
                case 'sum': result = num1 + num2; break;
                case 'product': result = num1 * num2; break;
                case 'difference': result = num1 - num2; break;
                case 'remainder': result = num1 % num2; break;
                case 'quotient': result = num1 / num2; break;
                case 'power': result = Math.pow(num1, num2); break;
                case 'sqrt': result = Math.sqrt(num1); break;
                case 'square': result = Math.pow(num1, 2); break;
                default: result = 'Invalid operation';
            }
            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</body>
</html>
