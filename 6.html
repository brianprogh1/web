<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .calculator input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="calculate('sum')">Sum</button>
        <button onclick="calculate('product')">Product</button>
        <button onclick="calculate('difference')">Difference</button>
        <button onclick="calculate('remainder')">Remainder</button>
        <button onclick="calculate('quotient')">Quotient</button>
        <button onclick="calculate('power')">Power</button>
        <button onclick="calculate('sqrt')">Square Root of First Number</button>
        <button onclick="calculate('square')">Square of First Number</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch (operation) {
                case 'sum':
                    result = num1 + num2;
                    break;
                case 'product':
                    result = num1 * num2;
                    break;
                case 'difference':
                    result = num1 - num2;
                    break;
                case 'remainder':
                    result = num1 % num2;
                    break;
                case 'quotient':
                    result = num1 / num2;
                    break;
                case 'power':
                    result = Math.pow(num1, num2);
                    break;
                case 'sqrt':
                    result = Math.sqrt(num1);
                    break;
                case 'square':
                    result = Math.pow(num1, 2);
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
</body>
</html>
