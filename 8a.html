<?php
// File to store the visitor count $counterFile = 'visitor_count.txt';
// Check if the counter file exists
if (!file_exists($counterFile)) {
// Create the file with an initial count of 0 file_put_contents($counterFile, 0);
}
// Read the current visitor count $visitorCount = (int)file_get_contents($counterFile);
// Increment the visitor count $visitorCount++;
// Update the counter file with the new count file_put_contents($counterFile, $visitorCount);
?>
